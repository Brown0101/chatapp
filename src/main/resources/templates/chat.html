<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>Chatroom</title>
</head>
<body>

<div class="container">
    <br><br>
    <form th:action="@{/chat}" th:object="${chatForm}" action="#" method="POST">
<!--        <div class="form-group">-->
<!--            <label for="username">Username:</label>-->
<!--            <input th:field="*{username}" id="username" type="text" class="form-control" aria-describedby="usernameHelp">-->
<!--            <small id="usernameHelp" class="form-text text-muted">We'll never share your username with anyone else.</small>-->
<!--        </div>-->
        <div class="form-group">
            <label for="messageText">Message Text:</label>
            <input th:field="*{messageText}" id="messageText" class="form-control" type="text">
        </div>
        <div class="form-group">
            <label for="messageType">Message Type: </label>
            <select th:field="*{messageType}" id="messageType" class="custom-select">
                <option th:each="type : ${allMessageTypes}"
                        th:value="${type}"
                        th:text="${type}">
                    Say
                </option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary btn-block btn-lg">Submit</button>
    </form>

    <br>
    <hr>
    <br>

    <div th:each="message : ${messages}">
        <span th:text="${message.username}">Username</span>: <span th:text="${message.messageText}">Hello, world!</span>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>
